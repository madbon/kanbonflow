<!DOCTYPE html>
<html>
<head>
    <title>Test Emphasis Function</title>
    <style>
        .kanban-card {
            width: 200px;
            height: 100px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            margin: 10px;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        /* Task Emphasis Effect for Deadline Tasks Click */
        .task-emphasized {
            animation: taskEmphasize 2s ease-in-out;
            transform-origin: center;
            z-index: 1000;
            position: relative;
        }
        
        @keyframes taskEmphasize {
            0% { 
                box-shadow: 0 0 0 0 rgba(255, 193, 7, 0.7);
                background-color: rgba(255, 193, 7, 0.1);
                transform: scale(1);
            }
            25% { 
                box-shadow: 0 0 20px 10px rgba(255, 193, 7, 0.4);
                background-color: rgba(255, 193, 7, 0.15);
                transform: scale(1.02);
            }
            50% { 
                box-shadow: 0 0 30px 15px rgba(255, 193, 7, 0.3);
                background-color: rgba(255, 193, 7, 0.1);
                transform: scale(1.01);
            }
            75% { 
                box-shadow: 0 0 20px 10px rgba(255, 193, 7, 0.2);
                background-color: rgba(255, 193, 7, 0.05);
                transform: scale(1.005);
            }
            100% { 
                box-shadow: 0 0 0 0 rgba(255, 193, 7, 0);
                background-color: transparent;
                transform: scale(1);
            }
        }
        
        /* Improve visibility of emphasized task */
        .task-emphasized::before {
            content: "";
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border: 2px solid #ffc107;
            border-radius: 8px;
            animation: emphasisBorder 2s ease-in-out;
            pointer-events: none;
        }
        
        @keyframes emphasisBorder {
            0%, 100% { 
                opacity: 0;
                transform: scale(1);
            }
            50% { 
                opacity: 1;
                transform: scale(1.01);
            }
        }
    </style>
</head>
<body>
    <h1>Test Emphasis Effect</h1>
    <p>Click the button to test the emphasis animation on the task card below.</p>
    
    <button onclick="testEmphasis()">Test Emphasis Effect</button>
    
    <div class="kanban-card" data-task-id="123" id="testTask">
        <h3>Test Task</h3>
        <p>This is a test task card that will be emphasized when clicked.</p>
    </div>
    
    <script>
        function testEmphasis() {
            var taskCard = document.getElementById('testTask');
            
            // Add emphasis effect
            taskCard.classList.add('task-emphasized');
            
            // Remove emphasis after 2 seconds
            setTimeout(function() {
                taskCard.classList.remove('task-emphasized');
            }, 2000);
        }
        
        // Add click handler to the task card itself
        document.getElementById('testTask').addEventListener('click', function() {
            testEmphasis();
        });
    </script>
</body>
</html>
